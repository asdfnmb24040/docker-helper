# https://geshan.com.np/blog/2022/01/redis-docker/
version: '3'
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 123456
    volumes: 
      - ./data:/data
volumes:
  cache:
    driver: local